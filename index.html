<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main_component">
      <img
        class="hero_img"
        src="images/illustration-hero.svg"
        alt="person listening to music"
      />
      <article class="main_content">
        <h1 class="main_title">Order Summary</h1>
        <p class="main_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan">
          <img class="plan_icon" src="images/icon-music.svg" alt="note icon" />
          <div class="plan_details">
            <span class="plan_details-title">Annual Plan</span><br />
            <span class="plan_details-price">$59.99/year</span>
          </div>

          <a href="#" class="plan_change">Change</a>
        </section>
        <section class="decision">
          <button class="decision_btn decision_btn-accept">
            Proceed to Payment
          </button>
          <button class="decision_btn decision_btn-cancel">Cancel Order</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
